<!DOCTYPE html>
<htm lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="norml/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>this is about  page</title>
</head>
<body>
   <section>
	
	   <div class="card mr-3" >
	     <div class="card-body">
	       <h1 class="text-center">Add Contact </h1>
	       <div class="container-fluid ">
	       
	           <div class="row">
	           <div class="col-md-8 offset-md-2">
	           
	           <form action="#"
	             th:object="${contact}"
	             enctype="multipart/form-data"
	             method="POST"
                 th:action="@{/user/process-contact}"
                 class="mt-2" 	           
	           >
	           <!-- first name -->
	           <div class="input-group">
	             <div class="input-group-prepend">
	               <div class="input-group-text me-3">
	               <i class="fa fa-plus"></i>
	               </div>
	             </div>
	             <input type="text" id="firstName" name="name" placeholder="Enter Name here" class="form-control" required />
	           </div>
	           
	           
	           <!-- Second Name -->
	           <div class="input-group mt-3">
	             <div class="input-group-prepend">
	               <div class="input-group-text me-3">
	               <i class="fas fa-user-alt	"></i>
	               </div>
	             </div>
	             <input type="text" id="secondName" name="secondName" placeholder="Enter Nick Name here" class="form-control" required />
	           </div>
	           
	           <!-- Phone Field -->
	           <div class="input-group mt-3">
	             <div class="input-group-prepend">
	               <div class="input-group-text me-3">
	               <i class="fa fa-phone "></i>
	               </div>
	             </div>
	             <input type="number" id="phone" name="phone" placeholder="Enter phone number here" class="form-control" required/>
	           </div>
	           
	           <!-- Email Field -->
	           <div class="input-group mt-3">
	             <div class="input-group-prepend">
	               <div class="input-group-text me-3">
	               @
	               </div>
	             </div>
	             <input type="email" id="email" name="email" placeholder="Enter email here" class="form-control" required />
	           </div>
	           
	            <!-- work Field -->
	           <div class="input-group mt-3">
	             <div class="input-group-prepend">
	               <div class="input-group-text me-3">
	               <i class="fa fa-briefcase "></i>
	               </div>
	             </div>
	             <input type="text" id="work" name="work" placeholder="Enter work here" class="form-control"  required />
	           </div>
	           
	           <!-- contact Description -->
	           
	           <div class="form-group mt-3">
	           <textarea id="textarea" placeholder="Enter contact  description " name="description"  class="form-control" rows="10"></textarea>
	           
	           </div>
	           
	         <!--   contact Image -->
	         
	         <div class="custom-file">
	           <input type="file" name="profileImage" >
	         </div>
	         
	            <div class="container text-center">
	            <button class="btn btn-outline-primary">Save Contact</button>
	            
	            </div>
	           
	           </form>
	           
	           </div>
	           </div>
	       </div>
	     
	     </div>
	   </div>
	   
	   <!-- using  TinyMCE -->
	<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
    
<script>tinymce.init({selector:'#textarea'});</script>
    </section>
</body>
</html>
