<!DOCTYPE html>
<htm lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="norml/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>this is about  page</title>
</head>
<body>
   <section>
    <div class="card mr-3 ml-3">
    <div class="card-body">
    <h1 class="text-center"> Your Contacts !!</h1>
    
    <table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Phone</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="c:${contacts}">
      
     <!-- <th scope="row" th:text="${c.cId}"> -->
       <th  th:text="${'ContactId-'+c.cId}"/> 
      <td >
        <img class="myProfilePicture" th:src="@{'/img/'+${c.image}}">
      <span th:text="${c.name}"></span> </td>
      <td th:text="${c.email}"/>
      <td th:text="${c.phone}"/>
      
      <td>
      <button class="btn btn-danger btn-sm"> Delete</button>
      <button class="btn btn-primary btn-sm">Update</button>
      <button class="btn btn-success btn-sm "><a th:href="@{'/user/'+${c.cId}+'/contact/'}"> view</a></button>
      
      
      
      </td>
      
    </tr>
   
  </tbody>
</table>
    
   <!--  Pagination part -->
    <nav aria-label="Page navigation example">
  <ul class="pagination">
    <li th:if="${currentPage !=0}"  class="page-item">
    <a th:href="@{'/user/showContacts/'+${currentPage-1}}" class="page-link" href="#">Previous</a></li>
    
    <li th:classappend="${currentPage==i-1?'active':''}" th:each="i:${#numbers.sequence(1,totalPages)}" class="page-item">
    <a th:href="@{'/user/showContacts/'+${i-1}}" class="page-link" href="#">
    <span th:text="${i}"/></a></li>
    
    
    <li th:if="${currentPage+1 !=totalPages}" class="page-item">
    <a th:href="@{'/user/showContacts/'+${currentPage+1}}"  class="page-link" href="#">Next</a></li>
  </ul>
</nav>

<!-- end Pagination part -->
    
    
    </div>
    </div>
    </section>
</body>
</html>
