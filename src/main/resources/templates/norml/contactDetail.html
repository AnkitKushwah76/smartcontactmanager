<!DOCTYPE html>
<htm lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="norml/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>this is about  page</title>
</head>
<body>
   <section>
	<div class="card mr-3 ml-3">
    <div class="card-body">
    
      <div class="container text-center">
         <img style="height:200px; width:200px;" class="myProfilePicture" th:src="@{'/img/'+${contact.image}}">
      <h3 class="mt-3"><span th:text="${contact.name}"></span>(<span th:text="${contact.secondName}"></span>)</h3>
      
      
      <table class="table">
  <thead>
    <tr>
      <th scope="col">#ID</th>
      <th  th:text="${'ContactId-'+contact.cId}"/> 
      
    </tr>
  </thead>
  <tbody>
    <tr>
    <th scope="col">Email</th>
      <th ><span th:text="${contact.email}"></span></th>
      
     
    </tr>
    
     <tr>
    <th scope="col">Phone</th>
      <th ><span th:text="${contact.phone}"></span></th>
      
     
    </tr>
    
     <tr>
    <th scope="col">Work</th>
      <th ><span th:text="${contact.work}"></span></th>
      
     
    </tr>
   
    
  </tbody>
  
  
  
</table>
      
      <div class="description mt-3 ">
  
  <th:block th:utext="${contact.description}"></th:block>
  
  </div>
      
      
      </div>
    
    </div>
    </div>
	
	
    </section>
</body>
</html>
