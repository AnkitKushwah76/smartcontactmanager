<!DOCTYPE html>
<htm lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>this is signup page</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3">

					<div class="my-card mt-5">
						<div th:if="${session.message}"
							th:classappend="${session.message.type}" class="alert "
							role="alert">
							<p th:text="${session.message.content}"></p>
							<th:block th:text="${#session.removeAttribute('message')}"></th:block>

						</div>


						<div class="contatiner text-center">
							<img style="width: 80px;" th:src="@{/img/membership.png}" />
						</div>

						<h1 class="text-center">Signup Here !!</h1>

						<form th:action="@{/register}" method="post" th:object="${userdata}">

							<!--  name-field -->

							<div class="form-group">
								<label for="name_field">Your Name</label>
								 <input type="text"
									name="name" ;
									class="form-control " 
			
									
									id="name_field"
									aria-describedby="emailHelp" 
									placeholder="Enter Name" required/>
								
								

							</div>

							<!--  email-field -->

							<div class="form-group">
								<label for="email_field">Your Email</label> <input type="email"
									name="email" class="form-control" id="email_field"
									aria-describedby="emailHelp" placeholder="Enter email"  required/>

							</div>
							<!--  password-field -->

							<div class="form-group">
								<label for="password_field">Your Password</label> <input
									name="password" type="password" class="form-control"
									id="password_field" aria-describedby="emailHelp"
									placeholder="Enter password" required>

							</div>

							<div class="container text-center">
								<button type="submit" class="btn bg-primary  text-white">Submit</button>
								<button type="reset" class="btn btn-warning  ">Reset</button>
							</div>

						</form>

					</div>
				</div>

			</div>

		</div>
	</section>
</body>
</html>
